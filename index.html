      body::before {

      @media print {
        @page { margin: 0; size: auto; }
        body::before { display: none !important; }
        body * { visibility: hidden !important; }
        #printable-document, #printable-document * { visibility: visible !important; }
        #printable-document {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

      }
