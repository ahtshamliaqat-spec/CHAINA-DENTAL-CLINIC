
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaina Dental Clinic</title>
    <link rel="icon" type="image/png" href="https://ytvvqf2doe9bgkjx.public.blob.vercel-storage.com/Teath.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        min-height: 100vh;
        position: relative;
      }
      
      /* Professional Dental Background Image */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://ytvvqf2doe9bgkjx.public.blob.vercel-storage.com/Teath.png');
        background-size: 600px;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        opacity: 0.12;
        z-index: -1;
        pointer-events: none;
      }

      .font-script {
        font-family: 'Dancing Script', cursive;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }

      .bg-white {
        background-color: rgba(255, 255, 255, 0.9) !important;
        backdrop-filter: blur(8px);
      }
      
      .bg-gray-50 {
        background-color: rgba(249, 250, 251, 0.5) !important;
      }

      /* PRINT STYLES */
      @media print {
        body::before { display: none !important; }
        #root > div > div:not(.print-container), 
        #root > div > nav, 
        .no-print,
        .record-panel {
          display: none !important;
        }
        
        body, #root, #root > div {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }

        .print-container {
            position: static !important;
            display: block !important;
            background: white !important;
        }

        #printable-document {
          display: block !important;
          width: 100% !important;
          max-width: 210mm !important;
          min-height: 297mm !important;
          padding: 10mm !important;
          margin: 0 auto !important;
          box-shadow: none !important;
          border: none !important;
          visibility: visible !important;
          background: white !important;
        }

        /* Force page breaks */
        .page-break {
          page-break-before: always;
        }

        /* Ensure colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
